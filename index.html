<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lefaa Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0b1b24;
      color: white;
    }

    .hero {
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("/assets/img/hero.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <section class="hero">
    <div>
      <h1>Lefaa Photography</h1>
      <p>
        Surf stories told through light, movement, and silence.
        Where the ocean breathes and moments disappear.
      </p>
    </div>
  </section>
</body>
</html>
