<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lefaa Photography أ 54</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}

    :root{
      --bg:#0b1b24;
      --text:rgba(255,255,255,.95);
      --border:rgba(255,255,255,.14);
      --card:rgba(255,255,255,.04);
      --shadow:0 18px 40px rgba(0,0,0,.35);
    }

    body{
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }

    .container{width:min(1120px,92%);margin:0 auto}

    /* HERO */
    .hero{
      min-height:100vh;
      background:url("assets/wave-2.jpg") center/cover no-repeat;
      position:relative;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(900px 520px at 18% 20%,rgba(0,0,0,.55),transparent 70%);
    }

    .topbar{position:absolute;top:0;left:0;right:0;padding:18px 0;z-index:2}
    .topbar-inner{display:flex;justify-content:flex-end}
    .logo{width:120px;opacity:.85}

    .hero-content{position:relative;z-index:2;padding:120px 0 60px}
    h1{
      font-size:clamp(3rem,7vw,5.6rem);
      line-height:1;
      letter-spacing:-.05em;
      margin-bottom:14px;
    }
    .a54{font-size:.38em;margin-left:10px}

    .hero-video{
      width:min(860px,100%);
      aspect-ratio:16/9;
      border-radius:18px;
      overflow:hidden;
      margin:20px 0;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
    }
    .hero-video video{width:100%;height:100%;object-fit:cover}

    .lead{max-width:65ch;opacity:.9;margin-bottom:14px}

    /* GALLERY */
    .gallery{padding:70px 0}
    .grid{
      display:grid;
      grid-template-columns:repeat(12,1fr);
      gap:18px;
    }
    figure.card{
      grid-column:span 6;
      border-radius:18px;
      overflow:hidden;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      box-shadow:0 12px 26px rgba(0,0,0,.25);
    }
    figure.card img{
      width:100%;
      height:auto;
      object-fit:contain;
      background:rgba(0,0,0,.25);
      display:block;
    }
    figcaption{
      padding:14px;
      border-top:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.12);
    }
    .cap-title{font-weight:600;margin-bottom:4px}
    .cap-sub{opacity:.78;font-size:.95rem}

    @media(max-width:900px){
      figure.card{grid-column:span 12}
      .logo{width:90px}
    }
  </style>
</head>

<body>

<header class="hero">
  <div class="topbar">
    <div class="container topbar-inner">
      <img src="assets/logo.png" class="logo" alt="Lefaa logo">
    </div>
  </div>

  <div class="hero-content">
    <div class="container">
      <h1>Lefaa Photography <span class="a54">أ 54</span></h1>

      <div class="hero-video">
        <video src="assets/wave%20intro.mp4" autoplay muted loop playsinline></video>
      </div>

      <p class="lead">
        Surf photography & film driven by ocean culture.
        From Safi — Rass Lefaa.
      </p>
    </div>
  </div>
</header>

<!-- SURF GALLERY -->
<section class="gallery" id="surf-gallery">
  <div class="container">
    <h2 style="margin-bottom:18px">Surf Gallery</h2>

    <div class="grid">

      <!-- ORIGINAL -->
      <figure class="card">
        <img src="assets/womensurf.JPG" alt="Woman surfing">
        <figcaption>
          <div class="cap-title">Flow State</div>
          <div class="cap-sub">Rass Lefaa — pure timing.</div>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="assets/yellowwomen.JPG" alt="Yellow surfer">
        <figcaption>
          <div class="cap-title">Color in Motion</div>
          <div class="cap-sub">A breath inside the barrel.</div>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="assets/superbarrel.JPG" alt="Super barrel">
        <figcaption>
          <div class="cap-title">Super Barrel</div>
          <div class="cap-sub">When the ocean opens a room.</div>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="assets/tebaigirl.JPG" alt="Reading the wave">
        <figcaption>
          <div class="cap-title">Reading the Line</div>
          <div class="cap-sub">Eyes forward. No noise.</div>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="assets/friends.jpeg" alt="Friends at Lefaa">
        <figcaption>
          <div class="cap-title">Before the Break</div>
          <div class="cap-sub">Instinct takes over.</div>
        </figcaption>
      </figure>

      <!-- ✅ NEW IMAGES -->
      <figure class="card">
        <img src="assets/air%20rollo%20max.JPG" alt="Air rollo at Rass Lefaa">
        <figcaption>
          <div class="cap-title">Air Rollo Max</div>
          <div class="cap-sub">Full release above the lip.</div>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="assets/snap%20lefaa.JPG" alt="Snap turn at Lefaa">
        <figcaption>
          <div class="cap-title">Snap at Lefaa</div>
          <div class="cap-sub">Sharp turn on living reef.</div>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="assets/chmat.JPG" alt="Heavy surf charge">
        <figcaption>
          <div class="cap-title">Chmat</div>
          <div class="cap-sub">No fear. Heavy water.</div>
        </figcaption>
      </figure>

    </div>
  </div>
</section>

</body>
</html>
