<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lefعa Photography أ 54</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    :root{
      --bg: #0b1b24;
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.78);
      --border: rgba(255,255,255,0.14);
      --card: rgba(255,255,255,0.04);
      --shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    body{
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container{
      width: min(1120px, 92%);
      margin: 0 auto;
    }

    /* HERO */
    .hero{
      position: relative;
      min-height: 100vh;
      background: url("assets/wave-2.jpg") center / cover no-repeat;
      overflow: hidden;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 520px at 18% 20%, rgba(0,0,0,0.55), transparent 70%),
        linear-gradient(rgba(0,0,0,0.10), rgba(0,0,0,0.10));
      pointer-events:none;
    }

    .topbar{
      position:absolute;
      top:0; left:0; right:0;
      z-index: 3;
      padding: 18px 0;
    }

    .topbar-inner{
      display:flex;
      justify-content: space-between;
    }

    .logo{
      width: 168px;
      height: 168px;
      object-fit: contain;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,0.42));
      opacity: 0.85;
    }

    .hero-content{
      position: relative;
      z-index: 2;
      padding: 110px 0 70px 0;
    }

    .hero-stack{
      display: flex;
      flex-direction: column;
    }

    .kicker{
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 0.82rem;
      opacity: 0.86;
      margin-bottom: 12px;
    }

    h1{
      font-size: clamp(3.2rem, 7.5vw, 5.8rem);
      line-height: 1;
      letter-spacing: -0.05em;
      white-space: nowrap;
      margin-bottom: 0;
    }

    .a54{
      font-size: 0.38em;
      margin-left: 10px;
      opacity: 0.9;
      vertical-align: middle;
    }

    /* HERO VIDEO – FIXED */
    .hero-video{
      width: min(980px, 100%);
      aspect-ratio: 16/9;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--border);
      margin: 42px auto 26px;
      box-shadow: 0 22px 50px rgba(0,0,0,0.45);
      background: rgba(0,0,0,0.3);
    }

    .hero-video video{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    .lead{
      max-width: 64ch;
      font-size: 1.08rem;
      opacity: 0.9;
      margin-bottom: 16px;
    }

    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .pill{
      padding: 0.34rem 0.72rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.18);
      font-size: 0.94rem;
      backdrop-filter: blur(6px);
    }

    .scroll-hint{
      position:absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0.8;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
    }

    /* FEATURE SECTIONS */
    .feature{
      padding: 72px 0;
    }

    .feature-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 26px;
      align-items:center;
    }

    .feature-card{
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: var(--shadow);
    }

    .feature-card img,
    .feature-card video{
      width:100%;
      height:520px;
      object-fit: cover;
      display:block;
    }

    .label{
      text-transform: uppercase;
      font-size: 0.78rem;
      letter-spacing: 0.14em;
      opacity: 0.75;
      margin-bottom: 10px;
    }

    .feature h2{
      font-size: clamp(1.8rem, 3vw, 2.6rem);
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    /* STORY */
    .story{
      padding: 60px 0;
    }

    .story-grid{
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 24px;
    }

    .quote{
      border-left: 3px solid var(--border);
      padding-left: 16px;
      font-style: italic;
      opacity: 0.9;
    }

    /* GALLERY */
    .gallery{
      padding: 60px 0 90px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12,1fr);
      gap:18px;
    }

    figure.card{
      grid-column: span 6;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      box-shadow: 0 12px 26px rgba(0,0,0,0.25);
    }

    figure.card img{
      width:100%;
      height:auto;
      object-fit: contain;
      display:block;
      background: rgba(0,0,0,0.20);
    }

    figcaption{
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.10);
    }
