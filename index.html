<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lefaa Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0b1b24;
      color: white;
    }

    header {
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.6)),
        url('assets/img/hero.jpg') center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    nav {
      position: absolute;
      top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 14px;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      text-decoration: none;
      opacity: 0.8;
    }

    nav a:hover {
      opacity: 1;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      max-width: 600px;
      font-size: 1.1rem;
      opacity: 0.85;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <nav>
    <a href="#">HOME</a>
    <a href="#">STORIES</a>
    <a href="#">ABOUT</a>
    <a href="#">CONTACT</a>
  </nav>

  <header>
    <h1>Lefaa Photography</h1>
    <p>
      Surf stories told through light, movement, and silence.
      Where the ocean breathes and moments disappear.
    </p>
  </header>

</body>
</html>
