<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lefaa Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      /* Purple brand background (smooth) */
      --purple-dark: #1a0f2b;
      --purple-mid:  #2a1b3d;
      --purple-soft: #4b2f6f;

      --panel: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.14);
      --muted: rgba(255,255,255,0.86);
      --muted2: rgba(255,255,255,0.74);
      --shadow: 0 16px 34px rgba(0,0,0,0.26);
    }

    body {
      font-family: 'Inter', sans-serif;
      background:
        radial-gradient(1200px 700px at 20% -10%, var(--purple-soft), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, #120a22, transparent 55%),
        linear-gradient(180deg, var(--purple-mid), var(--purple-dark));
      color: white;
      line-height: 1.6;
      transition: background 0.6s ease;
    }

    .container {
      width: min(1100px, 92%);
      margin: 0 auto;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      background:
        radial-gradient(1200px 700px at 50% 80%, rgba(18,10,34,0.10), rgba(18,10,34,0.92)),
        linear-gradient(rgba(0,0,0,0.18), rgba(0,0,0,0.58)),
        url("assets/hero.jpg.JPG") center / cover no-repeat;
      display: grid;
      place-items: center;
      padding: 4rem 0;
    }

    .hero-card {
      width: min(920px, 92%);
      padding: 2.2rem 2.2rem;
      border-radius: 18px;
      background: rgba(0,0,0,0.28);
      backdrop-filter: blur(7px);
      border: 1px solid rgba(255,255,255,0.14);
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    /* LOGO */
    .logo {
      width: 110px;
      height: 110px;
      object-fit: contain;
      margin: 0 auto 14px auto;
      display: block;
      opacity: 0.96;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
    }

    .hero h1 {
      font-size: clamp(2.4rem, 6vw, 4.2rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.8rem;
    }

    .hero p {
      font-size: 1.06rem;
      max-width: 820px;
      margin: 0 auto 1.2rem auto;
      color: rgba(255,255,255,0.92);
    }

    .hero-meta {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      opacity: 0.92;
      font-size: 0.95rem;
      margin-bottom: 14px;
    }

    .pill {
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.18);
    }

    /* CTA */
    .cta-row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 8px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 0.75rem 1.05rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      font-weight: 600;
      transition: transform 180ms ease, background 180ms ease, border-color 180ms ease;
    }

    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.14);
      border-color: rgba(255,255,255,0.26);
    }

    .btn.primary{
      background: rgba(255,255,255,0.18);
      border-color: rgba(255,255,255,0.28);
    }

    /* STORY SECTION */
    .story {
      padding: 78px 0 30px 0;
    }

    .kicker {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 0.82rem;
      opacity: 0.82;
      margin-bottom: 14px;
    }

    .story h2 {
      font-size: clamp(1.6rem, 3vw, 2.3rem);
      margin-bottom: 14px;
      letter-spacing: -0.02em;
    }

    .story-grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 22px;
      align-items: start;
      margin-top: 22px;
    }

    .story p {
      opacity: 0.92;
      font-size: 1.02rem;
    }

    .quote {
      border-left: 3px solid rgba(255,255,255,0.25);
      opacity: 0.92;
      font-style: italic;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 14px;
      padding: 16px;
      box-shadow: var(--shadow);
    }

    /* FEATURED STORIES GALLERY */
    .gallery {
      padding: 40px 0 84px 0;
    }

    .gallery-header {
      display: flex;
      align-items: end;
      justify-content: space-between;
      gap: 18px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .gallery-header h3 {
      font-size: 1.35rem;
      letter-spacing: -0.01em;
    }
