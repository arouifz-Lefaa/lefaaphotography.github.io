<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lefعa Photography أ 54</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    :root{
      --bg: #0b1b24;
      --text: rgba(255,255,255,0.95);
      --border: rgba(255,255,255,0.14);
      --card: rgba(255,255,255,0.04);
      --shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    body{
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container{
      width: min(1120px, 92%);
      margin: 0 auto;
    }

    /* HERO */
    .hero{
      position: relative;
      min-height: 100vh;
      background: url("assets/wave-2.jpg") center / cover no-repeat;
      overflow: hidden;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 520px at 18% 20%, rgba(0,0,0,0.55), transparent 70%),
        linear-gradient(rgba(0,0,0,0.10), rgba(0,0,0,0.10));
    }

    .topbar{
      position:absolute;
      top:0; left:0; right:0;
      z-index: 3;
      padding: 18px 0;
    }

    .topbar-inner{
      display:flex;
      justify-content: space-between;
    }

    .logo{
      width: 168px;
      height: 168px;
      object-fit: contain;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,0.42));
      opacity: 0.85;
    }

    .hero-content{
      position: relative;
      z-index: 2;
      padding: 120px 0 70px;
    }

    .hero-stack{
      max-width: 100%;
    }

    .kicker{
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 0.82rem;
      opacity: 0.86;
      margin-bottom: 12px;
    }

    h1{
      font-size: clamp(3.2rem, 7.5vw, 5.8rem);
      line-height: 1;
      letter-spacing: -0.05em;
      margin-bottom: 20px;
    }

    .a54{
      font-size: 0.38em;
      margin-left: 10px;
      opacity: 0.9;
      vertical-align: middle;
    }

    /* ✅ HERO VIDEO — FIXED */
    .hero-video{
      max-width: 980px;
      width: 100%;
      aspect-ratio: 16 / 9;
      margin: 40px auto 28px auto;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 22px 50px rgba(0,0,0,0.45);
      background: #000;
    }

    .hero-video video{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .lead{
      max-width: 64ch;
      font-size: 1.08rem;
      opacity: 0.9;
      margin-bottom: 16px;
    }

    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .pill{
      padding: 0.34rem 0.72rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.18);
      font-size: 0.94rem;
    }

    .scroll-hint{
      position:absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0.8;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.18);
    }

    @media(max-width:900px){
      h1{ white-space: normal; }
      .logo{ width: 92px; height: 92px; }
      .hero-video{ margin-top: 30px; }
    }
  </style>
</head>

<body>

<header class="hero">
  <div class="topbar">
    <div class="container topbar-inner">
      <div></div>
      <img src="assets/logo.png" class="logo" alt="Lefaa logo">
    </div>
  </div>

  <div class="hero-content">
    <div class="container">
      <div class="hero-stack">

        <div class="kicker">Safi • Rass Lefaa</div>
        <h1>Lefaa Photography <span class="a54">أ 54</span></h1>

        <div class="hero-video">
          <video
            src="assets/wave%20intro.mp4"
            autoplay
            muted
            loop
            playsinline
            preload="metadata">
          </video>
        </div>

        <p class="lead">
          Surf photography & film driven by ocean culture.
          We capture the rhythm of Rass Lefaa — the wave that pulls surfers from around the world to Safi.
        </p>

        <div class="meta">
          <span class="pill">Surf • Ocean Culture</span>
          <span class="pill">Photo + Film</span>
          <span class="pill">Safi, Morocco • Tuscany, Italy</span>
        </div>

      </div>
    </div>
  </div>

  <div class="scroll-hint">Scroll ↓</div>
</header>

</body>
</html>
