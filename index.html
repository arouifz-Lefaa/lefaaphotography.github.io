<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lefaa Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0b1b24;
      color: white;
    }

    /* HERO SECTION */
    .hero {
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("assets/hero.jpg.JPG") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.15rem;
      max-width: 720px;
      opacity: 0.9;
      line-height: 1.6;
    }

    /* GALLERY SECTION */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 60px 40px;
    }

    .gallery img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 14px;
    }
  </style>
</head>

  <section class="hero">
