<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lefaa Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    :root{
      /* Minimal purple accent only (NOT used as background filter) */
      --accent: #8b5cf6;      /* soft purple */
      --accent2:#a78bfa;

      /* Cinematic dark glass */
      --panel: rgba(0,0,0,0.56);
      --panel2: rgba(0,0,0,0.40);
      --border: rgba(255,255,255,0.14);
      --shadow: 0 18px 40px rgba(0,0,0,0.40);

      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.78);
      --muted2: rgba(255,255,255,0.66);
    }

    /* FULL SITE BACKGROUND IMAGE â€” NATURAL */
    body{
      font-family: 'Inter', sans-serif;
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;

      /* Natural cinematic overlays (neutral, not purple) */
      background:
        radial-gradient(1200px 800px at 18% 12%, rgba(0,0,0,0.12), transparent 62%),
        radial-gradient(900px 700px at 92% 10%, rgba(0,0,0,0.26), transparent 55%),
        linear-gradient(rgba(0,0,0,0.18), rgba(0,0,0,0.62)),
        url("/assets/wave-2.jpg") center / cover no-repeat fixed;
    }

    .container{
      width: min(1120px, 92%);
      margin: 0 auto;
    }

    /* NAV */
    .nav{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,0.28);
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }

    .nav-inner{
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 220px;
    }
    .brand img{
      width: 42px;
      height: 42px;
      object-fit: contain;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
    }
    .brand .name{
      font-weight: 600;
      letter-spacing: -0.02em;
      font-size: 1.0rem;
      line-height: 1.1;
    }
    .brand .tag{
      font-size: 0.82rem;
      opacity: 0.78;
      margin-top: 2px;
    }

    .nav-links{
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .link{
      padding: 0.46rem 0.78rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      color: white;
      transition: transform 160ms ease, background 160ms ease, border-color 160ms ease;
    }
    .link:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.22);
    }
    .link.primary{
      border-color: rgba(139,92,246,0.55);
      background: rgba(139,92,246,0.16);
    }

      padding: 92px 0 46px 0;
      display: grid;
      place-items: center;
