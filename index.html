<style>
:root {
  --bg: #0b1b24;
  --text: #f2f2f2;
  --muted: #bfc6cc;

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* NAV */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1.2rem 2rem;
  display: flex;
  justify-content: space-between;
  z-index: 10;
  background: linear-gradient(to bottom, rgba(0,0,0,.6), transparent);
}

nav a {
  color: var(--text);
  text-decoration: none;
  margin-left: 1.5rem;
  font-size: .85rem;
  letter-spacing: .15em;
}

/* HERO */
header {
  height: 100vh;
  background: url("assets/img/hero.jpg") center / cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2rem;
}

header h1 {
  font-family: "Playfair Display", serif;
  font-size: clamp(2.5rem, 6vw, 4rem);
  margin-bottom: 1rem;
}

header p {
  max-width: 600px;
  color: var(--muted);
  font-size: 1rem;
}

/* SECTION */
section {
  padding: 5rem 2rem;
  max-width: 1400px;
  margin: auto;
}

/* MASONRY */
.gallery {
  columns: 3 280px;
  column-gap: 1.2rem;
}

.gallery img {
  width: 100%;
  margin-bottom: 1.2rem;
  border-radius: 4px;
  break-inside: avoid;
  transition: transform .4s ease, opacity .4s ease;
}

.gallery img:hover {
  transform: scale(1.02);
  opacity: .9;
}

/* FOOTER */
footer {
  padding: 3rem 2rem;
  text-align: center;
  font-size: .8rem;
  color: var(--muted);
}
</style>
