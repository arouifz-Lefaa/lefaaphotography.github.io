<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lefaa Photography أ 54</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    :root{
      --bg: #0b1b24;
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.78);
      --border: rgba(255,255,255,0.14);
      --card: rgba(255,255,255,0.04);
      --shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    body{
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container{
      width: min(1120px, 92%);
      margin: 0 auto;
    }

    /* HERO */
    .hero{
      position: relative;
      min-height: 100vh;
      background: url("assets/wave-2.jpg") center / cover no-repeat;
    }

    .topbar{
      position:absolute;
      top:0; left:0; right:0;
      padding: 18px 0;
    }

    .topbar-inner{
      display:flex;
      justify-content: flex-end;
    }

    .logo{
      width: 168px;
      height: 168px;
      object-fit: contain;
      opacity: 0.85;
    }

    .hero-content{
      padding: 140px 0 80px;
    }

    h1{
      font-size: clamp(3rem, 7vw, 5.5rem);
      letter-spacing: -0.05em;
      margin-bottom: 12px;
    }

    .a54{
      font-size: 0.4em;
      margin-left: 10px;
    }

    /* GALLERY */
    .gallery{
      padding: 80px 0 110px;
    }

    .gallery-head{
      margin-bottom: 18px;
    }

    .gallery-head h3{
      font-size: 1.4rem;
      margin-bottom: 6px;
    }

    .gallery-head p{
      color: var(--muted);
      max-width: 60ch;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12,1fr);
      gap:18px;
    }

    figure.card{
      grid-column: span 6;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
    }

    figure.card img{
      width:100%;
      height:auto;
      display:block;
      background: rgba(0,0,0,0.2);
    }

    figcaption{
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.15);
    }

    .cap-title{
      font-weight: 600;
      margin-bottom: 4px;
    }

    .cap-sub{
      font-size: 0.95rem;
      color: rgba(255,255,255,0.75);
    }

    @media(max-width:900px){
      figure.card{ grid-column: span 12; }
      .logo{ width: 120px; height: 120px; }
    }
  </style>
</head>

<body>

<header class="hero">
  <div class="topbar">
    <div class="container topbar-inner">
      <img src="assets/logo.png" class="logo" alt="Lefaa logo">
    </div>
  </div>

  <div class="container hero-content">
    <h1>Lefaa Photography <span class="a54">أ 54</span></h1>
  </div>
</header>

<!-- GALLERY -->
<section class="gallery">
  <div class="container">
    <div class="gallery-head">
      <h3>Gallery</h3>
      <p>Not files. Not thumbnails. Real moments — kept exactly as they happened.</p>
    </div>

    <div class="grid">

      <!-- FRIENDS IMAGE -->
      <figure class="card">
        <img src="assets/friends.jpeg" alt="Friends sharing a moment in the wave at Rass Lefaa">

        <figcaption>
          <div class="cap-title">Before the Break</div>
          <div class="cap-sub">
            That instant where instinct takes over and the ocean decides.
          </div>
        </figcaption>
      </figure>

    </div>
  </div>
</section>

</body>
</html>
